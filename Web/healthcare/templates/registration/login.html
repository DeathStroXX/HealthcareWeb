{% extends "base.html" %}
{% block css %}
    <style>
        .main-header {
            display: none !important;
        }
    </style>
{% endblock css %}
{% block content %} 
    <section class="page-title-two">
      <div class="title-box centred bg-color-2">
        <div class="pattern-layer">
          <div
            class="pattern-1"
            style="background-image: url(assets/images/shape/shape-70.png)"
          ></div>
          <div
            class="pattern-2"
            style="background-image: url(assets/images/shape/shape-71.png)"
          ></div>
        </div>
        <div class="auto-container">
          <div class="title">
            <h1>Login-Now</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="registration-section bg-color-3">
      <div class="pattern">
        <div
          class="pattern-1"
          style="background-image: url(assets/images/shape/shape-85.png)"
        ></div>
        <div
          class="pattern-2"
          style="background-image: url(assets/images/shape/shape-86.png)"
        ></div>
      </div>
      <div class="auto-container">
        <div class="inner-box">
          <div class="content-box">
            <div class="title-box">
              <h3>Login</h3>
              <a href="/signup">Not have account?</a>
            </div>
            <div class="inner">
              <form
                method="post"
                class="registration-form"
              >
              {% csrf_token %}
                 {{ form.non_field_errors }}
                <div class="row clearfix">
                  <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{form.username}}
                    {{form.username.errors}}
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                  </div>

                  <div
                    class="col-lg-12 col-md-12 col-sm-12 form-group message-btn"
                  >
                    <button type="submit" class="theme-btn-one">
                      Login<i class="icon-Arrow-Right"></i>
                    </button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </section>
 

{% endblock content %}
